<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandbox Manager</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; background: #0f172a; color: #e5e7eb; }
    h1 { margin-bottom: 16px; }
    .btn-row { margin-bottom: 12px; }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    button.start { background: #16a34a; color: white; }
    button.stop { background: #dc2626; color: white; }
    button.reset { background: #2563eb; color: white; }
    button.secondary { background: #4b5563; color: white; }
    #logs {
      width: 100%;
      height: 380px;
      margin-top: 12px;
      padding: 8px;
      background: #020617;
      color: #e5e7eb;
      border-radius: 4px;
      border: 1px solid #1f2937;
      resize: none;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Docker Sandbox Manager</h1>
  <div class="btn-row">
    <button class="start" id="startBtn">Start</button>
    <button class="stop" id="stopBtn">Stop</button>
    <button class="reset" id="resetBtn">Reset</button>
    <button class="secondary" id="refreshLogsBtn">Refresh Logs</button>
  </div>
  <textarea id="logs" readonly></textarea>

  <script src="./renderer.js"></script>
</body>
</html>
